<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa</title>
</head>
<body>
<div th:insert="~{fragmentos/header::header}"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="col-8" style="margin-left: auto; margin-right: auto">
                <h3 style="text-align: center;">Cadastro de Pessoa</h3>
                <br>
                <form action="#" th:action="@{/pessoas/salvar-pessoa}" th:object="${pessoa}" method="post">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="rg" th:field="*{rg}" placeholder="Nome">
                    </div>
                    <input type="hidden" id="id" th:field="*{id}">
                    <button type="submit" class="btn btn-primary">Inserir</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
