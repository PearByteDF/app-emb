<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa</title>
</head>
<body class="fundo">
<div th:insert="~{fragmentos/header::header}"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="container-fluid">
                <h3 style="text-align: center;">Cadastro de Pessoa</h3>
                <br>
                <form action="#" th:action="@{/pessoas/salvar-pessoa}" th:object="${pessoa}" method="post">

                    <div class="row">

                            <div class="col-xs-12 col-md-8">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}"
                                   placeholder="Nome da pessoa">
                        </div>

                        <div class="col-xs-6 col-md-4">
                            <label for="rg">RG</label>
                            <input type="text" class="form-control" id="rg" th:field="*{rg}" placeholder="1122009">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-6 col-md-4">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                        </div>

                        <div class="col-xs-6 col-md-4">
                            <label for="rg">Data de Nascimento</label>
                            <input type="text" class="form-control" id="data-nascimento" th:field="*{dataNascimento}"
                                   placeholder="07/12/1988">
                        </div>

                        <div class="col-xs-6 col-md-4">

                            <label for="perfis-pessoa">Perfil</label>
                            <select class="custom-select" id="perfis-pessoa" th:field="*{perfil}">
                                <option th:each="perfil:${perfis}" th:value="${perfil.id}"
                                        th:text="${{perfil.perfil}}"></option>
                            </select>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email" th:field="*{email}"
                                   placeholder="email@email.com">
                        </div>

                        <div class="col">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}"
                                   placeholder="(61) 99999-9999">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="telefone">EndereÃ§o</label>
                            <input type="text" class="form-control" id="endereco" th:field="*{endereco}"
                                   placeholder="bairro">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col align-self-center">
                            <button type="submit" class="btn btn-danger large">Voltar</button>
                        </div>

                        <div class="col align-self-end">
                            <input type="hidden" id="botao" th:field="*{id}">
                            <button type="submit" class="btn btn-light large">Inserir Pessoa</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
